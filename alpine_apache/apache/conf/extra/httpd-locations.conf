  <Location "/healthz">
    SetEnv nologging
    RewriteEngine on
    RewriteRule .* - [R=200,L]
    ErrorDocument 200 "OK"
    ProxyPass !
  </Location>
  
  <Location "/metrics/apache">
    SetEnv nologging
    Order deny,allow
    Deny from ${METRICS_DENY_FROM}
    Allow from ${METRICS_ALLOW_FROM}
    ProxyPass !
    SetHandler server-status
  </Location>
